<div class="col-md-6">
    <h1 class="display-4">Register a new account</h1>

    <div *ngIf="showRegistrationSuccessMessage" class="alert alert-success" role="alert">
      You have successfully registrered and will be redirected to the homepage automatically.
    </div>

    <div *ngIf="errors.length > 0" class="alert alert-danger" role="alert">
      <ul>
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
      </ul>
    </div>

    <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
      <div class="form-group">
          <label for="email">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Enter email"
            formControlName="email">
      </div>

      <div class="form-group">
          <label for="first-name">First name</label>
          <input 
            type="first-name" 
            class="form-control" 
            id="first-name" 
            placeholder="First name"
            formControlName="firstName">
      </div>

      <div class="form-group">
          <label for="last-name">Last name</label>
          <input 
            type="last-name" 
            class="form-control" 
            id="last-name" 
            placeholder="Last name"
            formControlName="lastName">
      </div>
    
      <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            maxlength="200"
            placeholder="Enter password"
            formControlName="password">
      </div>  
    
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    </form>
</div>
